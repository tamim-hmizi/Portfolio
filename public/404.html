<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // For GitHub Pages project sites with base path
      // Set segmentCount to 1 for /Portfolio base path
      // This preserves the /Portfolio part and only redirects the route
      var segmentCount = 1;

      var l = window.location;
      var pathname = l.pathname;
      
      // Remove leading and trailing slashes, then split
      var pathSegments = pathname.replace(/^\/+|\/+$/g, "").split("/").filter(Boolean);
      
      // For /Portfolio base path, segmentCount = 1
      // Keep the base path (first segment) and redirect the rest
      var basePath = pathSegments.length > 0 ? "/" + pathSegments[0] : "/Portfolio";
      var routePath = pathSegments.slice(segmentCount).join("/");
      
      // Build the redirect URL
      var redirectUrl = basePath + "/?/" + routePath.replace(/&/g, "~and~");
      
      // Add query string if present
      if (l.search) {
        redirectUrl += "&" + l.search.slice(1).replace(/&/g, "~and~");
      }
      
      // Add hash if present
      redirectUrl += l.hash;
      
      l.replace(l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + redirectUrl);
    </script>
  </head>
  <body></body>
</html>
